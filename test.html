<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="product-card">
      <h1>Giày Converser 1970S</h1>
      <p>Đến từ drake.vn </p>
      <div class="product-pic"></div>
      <div class="product-color">
        <span class="blue active" data-color="#273c75" data-pic="url(blue.png)"></span>
        <span class="black" data-color="#2f3640" data-pic="url(black.png)"></span>
        <span class="yellow" data-color="#f0932b" data-pic="url(yellow.png)"></span>
        <span class="red" data-color="#e74c3c" data-pic="url(red.png)"></span>
      </div>
      <div class="product-info">
        <div class="product-price">1.900.000</div>
        <a href="#" class="product-button">Add to cart</a>
      </div>
    </div>
    <script>
      $(".product-color span").click(function(){
        $(".product-color span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background",$(this).attr("data-color"));
        $(".product-price").css("color",$(this).attr("data-color"));
        $(".product-button").css("color",$(this).attr("data-color"));
        $(".product-pic").css("background-image",$(this).attr("data-pic"));
      })
    </script>
  </body>
</html>
